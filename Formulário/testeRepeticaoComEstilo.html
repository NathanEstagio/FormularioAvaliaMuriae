<!DOCTYPE html> <!-- define o tipo de documento como html -->
<html>
<!-- abre a tag html -->

<head>
    <!-- abre a tag head, onde ficam as informações do cabeçalho do documento -->
    <title>Formulário com CSS personalizado</title> <!-- define o título da página exibido na aba do navegador -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- define a escala inicial e largura do dispositivo -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- linka a folha de estilos do Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- linka o jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- linka o Popper.js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- linka o Bootstrap -->
    <link rel="stylesheet" href="styleRepeticao.css">
    <!-- linka a folha de estilos personalizada para repetição de campos -->
</head> <!-- fecha a tag head -->

                    <option value="Onea">E M ONÉA LOPES GOUVÊA</option>
                    <option value="Paschoal">E M PASCHOAL DEMARQUE</option>
                    <option value="Elza">E M PROF ELZA ROGÉRIO</option>
                    <option value="Esmeralda">E M PROF ESMERALDA VIANNA</option>
                    <option value="Ionyr">E M PROF IONYR BASTOS DIAS</option>
                    <option value="Quiteria">E M PROF MARIA QUITÉRIA PÉREZ SCHELB</option>
                    <option value="Odaleia">E M PROF ODALÉIA OLIVEIRA MORAIS DE AZEVEDO</option>
                    <option value="Stella">E M PROF STELLA FIDELES</option>

            </div>
            <!-- Cria um grupo de formulário -->

                <!-- Cria um campo de seleção de ano com identificador "ano" e nome "ano" -->
                <select class="form-control" id="ano" name="ano">
                    <!-- Cria uma opção desativada e selecionada por padrão, com o valor vazio -->
                    <option value="" disabled selected>Selecione o Ano:</option>
                    <!-- Cria uma opção com valor 1 e texto "1° ANO" -->
                    <option value="1">1° ANO</option>
                    <!-- Cria uma opção com valor 2 e texto "2° ANO" -->

                <select class="form-control" id="turma" name="turma">

                    <option value="" disabled selected>Selecione uma Turma</option>
                    <!-- Cria uma opção com valor "A" e texto "A" -->
                    <option value="A"> A </option>

                    <!-- Cria uma opção com valor "E" e texto "E" -->

                    <!-- Cria uma opção com valor "F" e texto "F" -->

                    <!-- Cria uma opção com valor "H" e texto "H" -->
                    <option value="H"> H </option>
                    <!-- Cria uma opção com valor "I" e texto "I" -->
                    <option value="I"> I </option>
                </select>
            </div>
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <!-- Select para escolher a disciplina -->
                <select class="form-control" id="disciplina" name="disciplina">
                    <option value="" disabled selected>Selecione uma Disciplina</option>
                    <option value="matematica">Matemática</option>
                    <option value="portugues">Lingua Portuguesa</option>
                </select>
            </div>
            <!-- Botão para filtrar a tabela de alunos -->
            <button id="btnFiltrar" type="submit" class="btn btn-primary">Filtrar</button>
            <!-- Mostra a mensagem do filtro -->
            <div id="mensagem"></div>

        </form> <!-- Fecha a tag do formulário anterior -->
    </div> <!-- Fecha a tag da div anterior -->

    <div class="container mt-5">
        <form>
            <label for="alunos">Alunos:</label>
            <!-- Select para escolher o aluno -->
            <select class="form-control" id="alunos" name="alunos">

            </select>
        </form>

        <form id="formulario">

        </form>

        <form>
